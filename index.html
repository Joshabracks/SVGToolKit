<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Editor</title>
</head>

<body>
    <header>
        <form onsubmit="loadSprite();return false" id="spriteForm">
            <!-- <label for="svg">Choose SVG or Sprite</label> -->
            <input type="file" accept=".svg, .spt" name="file" id="file" style="display: none;" />
            <button onclick="openFile()" class="bFull">Load SVG or Sprite</button>
        </form>
        <button class="tool button bFull" onclick="resetSVG()">reset Sprite</button>
        <button class="tool button bFull" onclick="newAnimation()">new Animation</button>
        <button class="tool button bFull" onclick="saveState()">save State</button>
        <!-- <div class="tool" style="display: none;"> -->
            <form class ="tool" onsubmit="renameSprite();return false">
                <input type="text" class="bFull" style="margin-top: 10px; background-color: black; color: white; font-weight: bold;" name="spriteName" id="spriteName">
                <button type="submit" class="bFull">Rename Sprite</button>
            </form>
            <table style="width: 100%;">
                <tr>
                    <td id="pathTitle" class="tool" style="text-align: center;">Sprite Paths</td>
                </tr>
                <tr>
                    <td id="pathList"></td>
                </tr>
            </table>
            <button class="tool button bFull" onclick="toggleOverlay()">Toggle Overlay</button>
            <button class="tool button bFull" style="margin-top: 50px;" onclick="downloadSprite()">save Sprite</button>
        </div>
    </header>
    <aside>
        <div id="slidewrap"></div>
    </aside>
    <canvas id="canvas"></canvas>
    <div id="overlay"></div>
    <footer id="footer">
    </footer>
    <div id="loader">
        <div class="loadInner center">
            <table class="centered">
                <tr>
                    <td class="center">Load Image State</td>
                </tr>
                <tr>
                    <td class="center" id="states"></td>
                </tr>
            </table>
        </div>
        <div class="loadInner center">
            <table class="centered">
                <tr>
                    <td class="center">Load Animation</td>
                </tr>
                <tr>
                    <td class="center" id="animations"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./scripts/spriteXML.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
